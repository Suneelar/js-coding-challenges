<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Quote</title>
  <style>
    body {
      background-image: url('./images/fresh-white-cherry-blossoms-on-260nw-1718560081.webp'); /* ✅ Change this path if needed */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;

      /* ✅ Center everything vertically and horizontally */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #title {
      background-color: rgba(255, 228, 196, 0.85); /* translucent background */
      color: blue;
      width: 400px;
      text-align: center;
      padding: 25px;
      border-radius: 12px;
      font-size: 18px;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      transition: all 0.3s ease-in-out;
    }

    #changeBtn {
      background-color: antiquewhite;
      color: blue;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s linear;
    }

    #changeBtn:hover {
      background-color: lightblue;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="title">
    When PM Modi is working 100 <br>hours a week, we, as citizens,<br>
    should match his dedication <br>by putting in extra hours..
  </h1>

  <button id="changeBtn">Click me</button>

<script src="scrpit1.js"></script>

</body>
</html>
